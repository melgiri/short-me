<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='main.js')}}"></script>
    <title>Short Me | Signup</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style-login.css')}}">
    <link rel="icon" href="{{url_for('static', filename='logo.svg')}}" type="image/x-icon">
</head>
<body>

    <div class="login-container">
        <div class="logo-section">
            <img src="/static/logo.svg" style="height: 150px;width: 150px;border: 2px cyan solid;border-radius: 100px;">
            <p class="logo-text">Short Me</p>
        </div>

        <h2 class="form-heading">SIGNUP</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            // Event listener for form submission
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                var uname = document.getElementById('username').value;
                var pass = document.getElementById('password').value;
                rec("uname=" + uname + "&pass=" + pass, "/api/signup");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if(xhr.status == 200 && xhr.responseText == "ok"){
                                window.location.href = "/";
                            }else {
                            alert("Username already exists!");
                        }
                    }
                };
            })
        });
    </script>
</body>
</html>
